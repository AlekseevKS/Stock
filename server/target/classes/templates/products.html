<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<body>
<section layout:fragment="content">
    <div class="container">
        <div class="row" th:each="product: ${products}">
            <div class="col" th:text="${product.name}">
                One of three columns
            </div>
            <div class="col" th:text="${product.cost}">
                One of three columns
            </div>
            <div class="col">
                <form th:method="delete" th:action='${"products/" + product.id}'>
                    <button type="submit" class="btn"><i class="fas fa-trash red"></i></button>
                </form>

            </div>
        </div>
    </div>
    <p>
        <span>Count:&nbsp</span>
        <span th:text="${products.size()}"></span>
    </p>
</section>
</body>
</html>
